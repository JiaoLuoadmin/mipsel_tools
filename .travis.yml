
{
  "before_script": [
    "sudo apt-get update",
    "sudo apt-get install build-essential software-properties-common -y",
    "sudo apt-get install libgmp-dev libmpfr-dev libmpc-dev libc6-dev zlib1g-dev g++ -y",
    "uname -a",
    "cat /etc/issue",
    "wget http://www.netgull.com/gcc/releases/gcc-6.2.0/gcc-6.2.0.tar.gz",
    "tar -zxf gcc-6.2.0.tar.gz",
    "cd gcc-6.2.0",
    "./configure --build=x86_64-linux-gnu --host=x86_64-linux-gnu --target=mipsel-linux --enable-checking=release --enable-languages=c,c++,go --disable-multilib"
  ],
  "language": "ruby",
  "group": "stable",
  "dist": "trusty",
  "os": "linux"
}
